<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>MESTO</title>
</head>

<body class="page">
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form name="form1">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input">
                    <input type="text" name="avtor-name" placeholder="Жак-Ив Кусто" class="popup__item">
                    <input type="text" name="avtor-discription" placeholder="Исследователь океана" class="popup__item">
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__left">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__top">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__discription">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <div class="elements__item">
                <img src="images/MaskGroup.png" alt="горы" class="elements__img">
                <div class="elements__bottom">
                    <h2 class="elements__discritpion">Карачаевск</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="images/MaskGroup2.png" alt="Эльбрус" class="elements__img">
                <div class="elements__bottom">
                    <h2 class="elements__discritpion">Гора Эльбрус</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="images/MaskGroup3.png" alt="гора" class="elements__img">
                <div class="elements__bottom">
                    <h2 class="elements__discritpion">Домбай</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="images/MaskGroup4.png" alt="Эльбрус" class="elements__img">
                <div class="elements__bottom">
                    <h2 class="elements__discritpion">Гора Эльбрус</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="images/MaskGroup5png.png" alt="гора" class="elements__img">
                <div class="elements__bottom">
                    <h2 class="elements__discritpion">Домбай</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__item">
                <img src="images/MaskGroup6.png" alt="горы" class="elements__img">
                <div class="elements__bottom">
                    <h2 class="elements__discritpion">Карачаево-переполненый текст</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"> &copy; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
