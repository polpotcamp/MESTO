<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>MESTO</title>
</head>

<body class="page">
    <div class="popup">
        <form class="popup__container">
            <div class="popup__close-icon"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input">
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__item popup__item_text">
                <input type="text" placeholder="Исследователь океана" class="popup__item popup__item_text">
                <button class="popup__button">Сохранить</button>
            </fieldset>
        </form>
    </div>
    <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
    </header>
    <section class="profile">
        <div class="profile__left">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто <button class="profile__edit-button"></button></p>
                <p class="profile__discription">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__right">
            <div class="profile__vector-pluss"></div>
        </div>
    </section>
    <section class="elements">
        <div class="elements__item">
            <img src="images/Mask Group.png" alt="старое здание в горах" class="elements__img">
            <div class="elements__bottom">
                <p class="elements__discritpion">Карачаевск</p>
                <button class="elements__heart"></button>
            </div>
        </div>
        <div class="elements__item">
            <img src="images/Mask Group2.png" alt="гора Эльбрус" class="elements__img">
            <div class="elements__bottom">
                <p class="elements__discritpion">Гора Эльбрус</p>
                <div class="elements__heart"></div>
            </div>
        </div>
        <div class="elements__item">
            <img src="images/Mask Group3.png" alt="гора" class="elements__img">
            <div class="elements__bottom">
                <p class="elements__discritpion">Домбай</p>
                <div class="elements__heart"></div>
            </div>
        </div>
        <div class="elements__item">
            <img src="images/Mask Group4.png" alt="гора Эльбрус" class="elements__img">
            <div class="elements__bottom">
                <p class="elements__discritpion">Гора Эльбрус</p>
                <div class="elements__heart"></div>
            </div>
        </div>
        <div class="elements__item">
            <img src="images/Mask Group5png.png" alt="гора" class="elements__img">
            <div class="elements__bottom">
                <p class="elements__discritpion">Домбай</p>
                <div class="elements__heart"></div>
            </div>
        </div>
        <div class="elements__item">
            <img src="images/Mask Group6.png" alt="старое здание в горах" class="elements__img">
            <div class="elements__bottom">
                <p class="elements__discritpion">Карачаево-переполненый текст</p>
                <div class="elements__heart"></div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text"> &copy; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
